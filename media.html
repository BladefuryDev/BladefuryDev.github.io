<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexfury Games</title>
    <link id= "stylesheet" rel="stylesheet" href="styleRetro.css">
    <script>
        // Function to set a cookie
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = `${name}=${value}; ${expires}; path=/; SameSite=Lax`;
        }
        
        // Function to get a cookie
        function getCookie(name) {
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            const cookieName = name + "=";
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(cookieName) === 0) {
                    return c.substring(cookieName.length, c.length);
                }
            }
            return "";
        }
        
        // Function to switch styles
        function switchStyle() {
            const currentStyle = document.getElementById('stylesheet').getAttribute('href');
            if (currentStyle === 'styleModern.css') {
                document.getElementById('stylesheet').setAttribute('href', 'styleRetro.css');
                setCookie('style', 'styleRetro.css', 7);
            } else {
                document.getElementById('stylesheet').setAttribute('href', 'styleModern.css');
                setCookie('style', 'styleModern.css', 7);
            }
        }
        
        // Function to load style from cookie
        function loadStyleFromCookie() {
            const style = getCookie('style');
            if (style) {
                document.getElementById('stylesheet').setAttribute('href', style);
            } else {
                document.getElementById('stylesheet').setAttribute('href', 'styleModern.css');
            }
        }
        
        // Load the style when the page loads
        window.onload = function() {
            loadStyleFromCookie();
        };
        </script>
</head>
